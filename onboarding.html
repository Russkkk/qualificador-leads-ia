<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>LeadRank - Criar conta ou Entrar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #0f172a, #020617);
      color: #e5e7eb;
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      background: #020617;
      border-radius: 14px;
      width: 100%;
      max-width: 420px;
      padding: 28px;
      box-shadow: 0 30px 80px rgba(0,0,0,.45);
    }
    h1 { text-align: center; margin-top: 0; }
    .tabs {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
    }
    .tabs button {
      flex: 1;
      padding: 10px;
      border-radius: 10px;
      border: none;
      background: #020617;
      color: #94a3b8;
      cursor: pointer;
      font-weight: 600;
    }
    .tabs button.active {
      background: #2563eb;
      color: white;
    }
    form { display: none; gap: 12px; flex-direction: column; }
    form.active { display: flex; }
    input {
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #1e293b;
      background: #020617;
      color: #e5e7eb;
    }
    button.submit {
      margin-top: 8px;
      padding: 12px;
      border-radius: 10px;
      border: none;
      background: linear-gradient(135deg, #2563eb, #60a5fa);
      color: white;
      font-weight: 700;
      cursor: pointer;
    }
    .msg {
      margin-top: 10px;
      font-size: 0.9rem;
      color: #fca5a5;
      min-height: 18px;
    }
  </style>
</head>
<body>

<div class="card">
  <h1>LeadRank</h1>

  <div class="tabs">
    <button id="tabSignup" class="active">Criar conta</button>
    <button id="tabLogin">Entrar</button>
  </div>

  <form id="signupForm" class="active">
    <input id="signupEmail" type="email" placeholder="Email" required />
    <input id="signupPassword" type="password" placeholder="Senha" required />
    <button class="submit">Criar conta</button>
    <div class="msg" id="signupMsg"></div>
  </form>

  <form id="loginForm">
    <input id="loginEmail" type="email" placeholder="Email" required />
    <input id="loginPassword" type="password" placeholder="Senha" required />
    <button class="submit">Entrar</button>
    <div class="msg" id="loginMsg"></div>
  </form>
</div>

<script>
const API_BASE = "https://qualificador-leads-i-a.onrender.com";

const tabSignup = document.getElementById("tabSignup");
const tabLogin = document.getElementById("tabLogin");
const signupForm = document.getElementById("signupForm");
const loginForm = document.getElementById("loginForm");

tabSignup.onclick = () => switchTab("signup");
tabLogin.onclick = () => switchTab("login");

function switchTab(tab) {
  signupForm.classList.toggle("active", tab === "signup");
  loginForm.classList.toggle("active", tab === "login");
  tabSignup.classList.toggle("active", tab === "signup");
  tabLogin.classList.toggle("active", tab === "login");
}

signupForm.onsubmit = async (e) => {
  e.preventDefault();
  signupMsg.textContent = "";

  const email = signupEmail.value.trim();
  const password = signupPassword.value.trim();

  const res = await fetch(API_BASE + "/signup", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ email, password })
  });

  if (res.status === 409) {
    signupMsg.textContent = "Email já cadastrado. Faça login.";
    switchTab("login");
    loginEmail.value = email;
    return;
  }

  const data = await res.json();
  if (!res.ok || !data.ok) {
    signupMsg.textContent = data.error || "Erro ao criar conta.";
    return;
  }

  localStorage.setItem("client_id", data.client_id);
  localStorage.setItem("api_key", data.api_key);
  window.location.href = "index.html";
};

loginForm.onsubmit = async (e) => {
  e.preventDefault();
  loginMsg.textContent = "";

  const email = loginEmail.value.trim();
  const password = loginPassword.value.trim();

  const res = await fetch(API_BASE + "/login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ email, password })
  });

  const data = await res.json();
  if (!res.ok || !data.ok) {
    loginMsg.textContent = data.error || "Falha no login.";
    return;
  }

  localStorage.setItem("client_id", data.client_id);
  localStorage.setItem("api_key", data.api_key);
  window.location.href = "index.html";
};
</script>

</body>
</html>
