<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeadRank - Experimente Grátis</title>
    <style>
        :root {
            --bg: #0a0e17;
            --card: #121826;
            --text: #e2e8f0;
            --text-muted: #94a3b8;
            --accent: #6366f1;
            --accent-hover: #818cf8;
            --border: #1e2937;
            --success: #22c55e;
            --error: #ef4444;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 480px;
            padding: 24px;
        }

        .card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 40px 32px;
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.3);
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            margin: 0 0 8px;
            text-align: center;
        }

        .subtitle {
            color: var(--text-muted);
            text-align: center;
            margin-bottom: 32px;
            font-size: 15px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            margin-bottom: 6px;
            color: var(--text-muted);
        }

        input {
            width: 100%;
            background: #0f172a;
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 12px 14px;
            color: var(--text);
            font-size: 15px;
            transition: border 0.2s;
        }

        input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.15);
        }

        .btn {
            width: 100%;
            background: var(--accent);
            color: white;
            border: none;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 12px;
        }

        .btn:hover {
            background: var(--accent-hover);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .success {
            background: rgba(34, 197, 94, 0.15);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: var(--success);
            padding: 16px;
            border-radius: 10px;
            text-align: center;
            margin-top: 20px;
            display: none;
        }

        .error {
            background: rgba(239, 68, 68, 0.15);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: var(--error);
            padding: 14px;
            border-radius: 10px;
            margin-top: 12px;
            display: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 12px;
        }

        .footer {
            text-align: center;
            margin-top: 32px;
            color: var(--text-muted);
            font-size: 13px;
        }

        .link {
            color: var(--accent);
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Comece agora com o LeadRank</h1>
            <p class="subtitle">Teste grátis por 14 dias. Sem cartão. Crie sua conta em segundos.</p>

            <form id="signupForm">
                <div class="form-group">
                    <label>Nome completo</label>
                    <input type="text" id="nome" required placeholder="João Silva">
                </div>

                <div class="form-group">
                    <label>Email profissional</label>
                    <input type="email" id="email" required placeholder="joao@empresa.com">
                </div>

                <div class="form-group">
                    <label>Empresa / Marca (opcional)</label>
                    <input type="text" id="empresa" placeholder="Minha Empresa">
                </div>

                <div class="form-group">
                    <label>WhatsApp (opcional)</label>
                    <input type="tel" id="telefone" placeholder="(11) 98765-4321">
                </div>

                <button type="submit" class="btn" id="submitBtn">Criar conta trial grátis</button>
            </form>

            <div class="loading" id="loading">Criando sua conta...</div>
            <div class="success" id="success"></div>
            <div class="error" id="error"></div>

            <div class="footer">
                Já tem uma conta? <a href="./onboarding.html" class="link">Acessar dashboard</a>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('signupForm');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        const successDiv = document.getElementById('success');
        const errorDiv = document.getElementById('error');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const nome = document.getElementById('nome').value.trim();
            const email = document.getElementById('email').value.trim().toLowerCase();
            const empresa = document.getElementById('empresa').value.trim();
            const telefone = document.getElementById('telefone').value.trim();

            if (!nome || !email) {
                showError('Nome e email são obrigatórios');
                return;
            }

            submitBtn.disabled = true;
            loading.style.display = 'block';
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';

            try {
                const response = await fetch('/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ nome, email, empresa, telefone })
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    successDiv.innerHTML = `
                        ✅ Conta criada com sucesso!<br><br>
                        <strong>Sua API Key:</strong><br>
                        <code style="background:#1e2937; padding:8px; border-radius:6px; display:block; margin:12px 0; font-family:monospace;">${result.api_key}</code><br>
                        Copie e guarde esta chave.<br>
                        <a href="./onboarding.html?demo_key=${encodeURIComponent(result.api_key)}" style="color:#6366f1; text-decoration:none;">→ Ir para o dashboard agora</a>
                    `;
                    successDiv.style.display = 'block';
                    form.style.display = 'none';
                } else {
                    showError(result.error || 'Erro ao criar conta');
                }
            } catch (err) {
                showError('Erro de conexão. Tente novamente.');
            } finally {
                submitBtn.disabled = false;
                loading.style.display = 'none';
            }
        });

        function showError(msg) {
            errorDiv.textContent = msg;
            errorDiv.style.display = 'block';
        }
    </script>
</body>
</html>
