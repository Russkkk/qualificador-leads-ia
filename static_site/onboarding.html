<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LeadRank - Qualificador de Leads com IA</title>
  <meta name="description" content="Priorize leads quentes automaticamente e aumente suas vendas. Teste grátis 14 dias.">
  <meta property="og:title" content="LeadRank - Qualificador de Leads com IA">
  <meta property="og:description" content="Priorize leads quentes automaticamente e aumente suas vendas. Teste grátis 14 dias.">
  <meta property="og:image" content="assets/og-image.svg">
  <meta property="og:url" content="https://leadrank.com.br/">
  <meta name="theme-color" content="#4f7cff">
  <link rel="icon" href="assets/favicon.svg">
  <title>LeadRank • Criar conta</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .onboarding {
      padding: 64px 0 80px;
    }

    .stepper {
      display: grid;
      gap: 16px;
      margin: 32px 0;
    }

    .stepper__item {
      display: flex;
      align-items: center;
      gap: 12px;
      color: var(--muted);
    }

    .stepper__dot {
      width: 28px;
      height: 28px;
      border-radius: 999px;
      display: grid;
      place-items: center;
      border: 1px solid var(--stroke);
      font-size: 0.85rem;
      font-weight: 600;
      background: rgba(255, 255, 255, 0.06);
    }

    .stepper__item.is-active {
      color: var(--text);
    }

    .stepper__item.is-active .stepper__dot {
      border-color: rgba(79, 124, 255, 0.7);
      background: var(--primary-soft);
      color: var(--primary);
    }

    .step-panel {
      display: none;
    }

    .step-panel.is-active {
      display: block;
    }

    .form-grid {
      display: grid;
      gap: 16px;
    }

    .form-grid label {
      display: grid;
      gap: 8px;
      font-size: 0.9rem;
      color: var(--muted);
    }

    .form-grid input {
      background: rgba(15, 23, 42, 0.7);
      border: 1px solid var(--stroke);
      border-radius: 12px;
      padding: 12px 14px;
      color: var(--text);
    }

    .form-hint {
      font-size: 0.85rem;
      color: var(--muted);
      margin-top: 8px;
    }

    .api-key {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      padding: 16px;
      border-radius: 16px;
      border: 1px solid var(--stroke);
      background: rgba(255, 255, 255, 0.04);
      word-break: break-all;
    }

    .integration-list {
      display: grid;
      gap: 16px;
    }

    .integration-item {
      border-radius: 18px;
      border: 1px solid var(--stroke);
      padding: 16px;
      background: rgba(255, 255, 255, 0.03);
    }

    .integration-item code {
      display: block;
      margin-top: 8px;
      font-size: 0.8rem;
    }

    .step-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-top: 20px;
    }

    .step-message {
      margin-top: 16px;
    }

    .link-toggle {
      color: var(--primary);
    }
  </style>
</head>
<body data-active-nav="onboarding">
  <div class="page">
    <main>
      <div id="onboarding-app"></div>
    </main>

    <div data-include="site-footer"></div>
  </div>

  <script src="partials/site-shell.js"></script>
  <script type="module" src="/src/onboarding/main.js"></script>
</body>
</html>
